<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu Hỏi Ngôi Sao</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            transition: all 0.5s ease;
        }
        
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .question {
            font-size: 1.4rem;
            color: #444;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        /* Sao Thổ xoay */
        .saturn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0 30px 0;
            height: 120px;
        }
        
        .saturn {
            width: 80px;
            height: 80px;
            position: relative;
            animation: rotate 8s linear infinite;
        }
        
        .planet {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #e6b87c, #d4a76a);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(230, 184, 124, 0.5);
        }
        
        .ring {
            width: 100px;
            height: 20px;
            background: linear-gradient(90deg, transparent, #f8e3c1, #e6b87c, #f8e3c1, transparent);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(15deg);
            opacity: 0.8;
        }
        
        .ring::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 25px;
            background: linear-gradient(90deg, transparent, rgba(248, 227, 193, 0.7), rgba(230, 184, 124, 0.7), rgba(248, 227, 193, 0.7), transparent);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .options {
            text-align: left;
            margin-bottom: 30px;
        }
        
        .option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .option:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        
        .option input {
            margin-right: 15px;
            transform: scale(1.3);
        }
        
        .option label {
            font-size: 1.2rem;
            color: #333;
            cursor: pointer;
        }
        
        .error-message {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            background-color: #ffeaea;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .final-message {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            background-color: #ffeaea;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.5s;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .final-message:hover {
            background-color: #ffd6d6;
            transform: scale(1.02);
        }
        
        .result-screen {
            display: none;
        }
        
        .poem {
            font-size: 1.8rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .poem-line {
            margin-bottom: 15px;
        }
        
        .image-frame {
            width: 100%;
            max-width: 300px;
            height: 300px; /* Tăng chiều cao để hiển thị ảnh tốt hơn */
            margin: 20px auto;
            border: 8px solid #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .local-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Thay đổi từ 'cover' thành 'contain' để hiển thị toàn bộ ảnh */
            border-radius: 8px;
        }
        
        .image-placeholder {
            color: #888;
            font-size: 1rem;
            text-align: center;
            padding: 10px 15px;
            border-radius: 8px;
        }
        
        .music-control {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .music-btn {
            background: #4dabf7;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .music-btn:hover {
            background: #339af0;
            transform: scale(1.1);
        }
        
        .music-btn:active {
            transform: scale(0.95);
        }
        
        .music-icon {
            font-size: 18px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question {
                font-size: 1.2rem;
            }
            
            .option label {
                font-size: 1.1rem;
            }
            
            .poem {
                font-size: 1.5rem;
            }
            
            .image-frame {
                max-width: 250px;
                height: 250px; /* Điều chỉnh chiều cao cho mobile */
            }
            
            .saturn {
                width: 70px;
                height: 70px;
            }
            
            .planet {
                width: 50px;
                height: 50px;
            }
            
            .ring {
                width: 90px;
                height: 18px;
            }
            
            .ring::before {
                width: 100px;
                height: 22px;
            }
        }
    </style>
</head>
<body>
    <!-- Màn hình câu hỏi -->
    <div class="container" id="questionScreen">
        <h1> Câu hỏi dành cho bạn </h1>
        
        <div class="question">
            Ngôi sao nào đẹp nhất trong dải ngân hà?
        </div>
        
        <!-- Sao Thổ xoay -->
        <div class="saturn-container">
            <div class="saturn">
                <div class="planet"></div>
                <div class="ring"></div>
            </div>
        </div>
        
        <div class="options">
            <div class="option" data-value="mercury">
                <input type="radio" id="mercury" name="star">
                <label for="mercury">Sao Thủy</label>
            </div>
            
            <div class="option" data-value="earth">
                <input type="radio" id="earth" name="star">
                <label for="earth">Sao Thổ</label>
            </div>
            
            <div class="option" data-value="venus">
                <input type="radio" id="venus" name="star">
                <label for="venus">Sao Kim</label>
            </div>
            
            <div class="option" data-value="meteor">
                <input type="radio" id="meteor" name="star">
                <label for="meteor">Sao Băng</label>
            </div>
        </div>
        
        <div class="error-message" id="errorMessage">
            Đáp án sai, mời bạn chọn lại!
        </div>
        
        <div class="final-message" id="finalMessage">
            Đáp án sai, click vào đây để xem đáp án đúng
        </div>
    </div>

    <!-- Màn hình kết quả -->
    <div class="container result-screen" id="resultScreen">
        <div class="poem">
            <div class="poem-line">Ngôi sao này nè ❤❤❤</div>
        </div>
        
        <div class="image-frame">
            <!-- Thay thế bằng đường dẫn đến ảnh local của bạn -->
            <img src="images/romantic.jpg" alt="Romantic Image" class="local-image" id="localImage">
            <div class="image-placeholder" id="imagePlaceholder">
                Ảnh không tìm thấy. Vui lòng đặt ảnh trong thư mục 'images' với tên 'romantic.jpg'
            </div>
        </div>
        
        <div class="music-control">
            <button class="music-btn" id="playBtn">
                <span class="music-icon">▶</span>
            </button>
            <button class="music-btn" id="pauseBtn">
                <span class="music-icon">⏸</span>
            </button>
        </div>
    </div>

    <!-- Audio element cho nhạc nền -->
    <audio id="backgroundMusic" loop>
        <!-- Thay thế bằng đường dẫn đến file nhạc local của bạn -->
        <source src="music/1.mp3" type="audio/mpeg">
        <!-- <source src="music/background-music.ogg" type="audio/ogg">
        <source src="music/background-music.wav" type="audio/wav"> -->
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>

    <script>
        let clickCount = 0;
        const maxClicks = 4;
        const backgroundMusic = document.getElementById('backgroundMusic');
        const errorMessage = document.getElementById('errorMessage');
        const finalMessage = document.getElementById('finalMessage');
        const localImage = document.getElementById('localImage');
        const imagePlaceholder = document.getElementById('imagePlaceholder');
        
        // Kiểm tra xem ảnh có tồn tại không
        localImage.onload = function() {
            imagePlaceholder.style.display = 'none';
            localImage.style.display = 'block';
        };
        
        localImage.onerror = function() {
            imagePlaceholder.style.display = 'block';
            localImage.style.display = 'none';
        };
        
        // Kiểm tra ngay khi trang load
        window.addEventListener('load', function() {
            if (localImage.complete && localImage.naturalHeight !== 0) {
                imagePlaceholder.style.display = 'none';
                localImage.style.display = 'block';
            } else {
                imagePlaceholder.style.display = 'block';
                localImage.style.display = 'none';
            }
        });
        
        // Thêm hiệu ứng khi chọn đáp án
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function() {
                clickCount++;
                
                // Bỏ chọn tất cả các đáp án khác
                document.querySelectorAll('.option').forEach(opt => {
                    opt.style.borderColor = 'transparent';
                    opt.style.backgroundColor = '#f8f9fa';
                });
                
                // Chọn đáp án hiện tại
                this.style.borderColor = '#4dabf7';
                this.style.backgroundColor = '#e7f5ff';
                
                // Đánh dấu radio button
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
                
                // Kiểm tra số lần click
                if (clickCount < maxClicks) {
                    // Hiển thị thông báo lỗi thông thường
                    errorMessage.style.display = 'block';
                    finalMessage.style.display = 'none';
                    
                    // Ẩn thông báo sau 1 giây
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 700);
                } else {
                    // Hiển thị thông báo cuối cùng
                    errorMessage.style.display = 'none';
                    finalMessage.style.display = 'block';
                }
            });
        });
        
        // Xử lý click vào thông báo cuối cùng
        finalMessage.addEventListener('click', function() {
            // Chuyển sang màn hình kết quả
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            
            // Thay đổi background
            document.body.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            
            // Tự động phát nhạc khi chuyển sang màn hình kết quả
            setTimeout(() => {
                backgroundMusic.play().catch(e => {
                    console.log("Tự động phát nhạc bị chặn: " + e);
                    // Hiển thị thông báo nếu không phát được nhạc
                    alert("Không thể phát nhạc tự động. Vui lòng nhấn nút play để phát nhạc.");
                });
            }, 500);
        });
        
        // Xử lý nút phát nhạc
        document.getElementById('playBtn').addEventListener('click', function() {
            backgroundMusic.play().catch(e => {
                console.log("Lỗi phát nhạc: " + e);
                alert("Không thể phát nhạc. Vui lòng kiểm tra file nhạc trong thư mục 'music'");
            });
        });
        
        // Xử lý nút tạm dừng nhạc
        document.getElementById('pauseBtn').addEventListener('click', function() {
            backgroundMusic.pause();
        });
    </script>
</body>
</html>
